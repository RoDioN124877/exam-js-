<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Авторизация и Регистрация</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="body__auto">
  <section class="autoris">
    <div class="container">
      <form id="loginForm">
        <h2>Авторизация</h2>
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
        <p class="reg___btn">Регистрация</p>
      </form>
      <form id="signupForm">
        <h2>Регистрация</h2>
        <input type="text" id="newUsername" placeholder="Новое имя пользователя" required>
        <input type="password" id="newPassword" placeholder="Новый пароль" required>
        <button type="submit">Создать аккаунт</button>
        <p class="log___btn">Вход</p>
      </form>

    </div>
  </section>
  <script src="js/autoris.js"></script>

</body>

</html>
