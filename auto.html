<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Авторизация и Регистрация</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/logo_i.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body__auto">
  <section class="autoris">
    <div class="container">
      <div id="loginForm" class="form_au">
        <h2>Авторизация</h2>
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button class="log_btn">Войти</button>
        <p class="reg___btn">Регистрация</p>
      </div>
      <div id="signupForm" class="form_au">
        <h2>Регистрация</h2>
        <input type="text" id="newUsername" placeholder="Новое имя пользователя" required>
        <input type="password" id="newPassword" placeholder="Новый пароль" required>
        <p class="eror_5">сделайте больше 5 символов</p>
        <button class="reg_btn">Создать аккаунт</button>
        <p class="log___btn">Вход</p>
      </div>

    </div>
  </section>
  <script src="js/autoris.js"></script>

</body>

</html>
