<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оформление заказа - CutCat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <header class="header">
        <h1>Оформление заказа</h1>
    </header>

    <main class="main-content">
        <section class="order-section">
            <div class="container">
                <h2>Информация о заказе</h2>
                <form id="order-form">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="payment-method">Способ оплаты:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="card">Кредитная карта</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Наличные при получении</option>
                    </select>

                    <input type="submit" value="Оформить заказ">
                </form>
            </div>
        </section>

        <aside class="cart-section">
            <div class="container">
                <h2>Ваш заказ</h2>
                <div class="cart-items" id="cart-items">
                </div>
                <div class="total">
                    <p>Общее количество: <span id="total-quantity"></span></p>
                    <p>Общая сумма: <span id="total-price"></span> ₸</p>
                </div>
            </div>
        </aside>
    </main>

    <script src="js/checkout.js"></script>
    
</body>

</html>
